framework:
    test: true
    secret: secret
    mailer:
        enabled: true
        dsn: null://null
    form:
        enabled: true
    translator:
        enabled: true
    session:
        handler_id: session.handler.native_file
        storage_id: session.storage.mock_file
        name: 'MOCKSESSID'

twig:
    exception_controller: null
    paths:
        - '%kernel.project_dir%/Resources/views'
    strict_variables: '%kernel.debug%'

doctrine:
    dbal:
        driver: pdo_sqlite
        path: '%app.base_dir%/sonata_user_test.db3'
    orm:
        entity_managers:
            default:
                mappings:
                    SonataUserBundle: null
                    SonataUserTest:
                        type: annotation
                        dir: '%kernel.project_dir%/Entity'
                        is_bundle: false
                        prefix: Sonata\UserBundle\Tests\App\Entity

sonata_user:
    class:
        user: Sonata\UserBundle\Tests\App\Entity\User
        group: Sonata\UserBundle\Tests\App\Entity\Group
    resetting:
        from_email:
            address: 'sonatauser@example.com'
            sender_name: 'SonataUserBundle'
