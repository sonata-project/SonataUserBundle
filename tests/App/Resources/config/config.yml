framework:
    test: true
    secret: secret
    form:
        enabled: true
    translator:
        enabled: true
    templating:
        engines: ['twig']
    session:
        handler_id: session.handler.native_file
        storage_id: session.storage.mock_file
        name: 'MOCKSESSID'

twig:
    exception_controller: null
    paths:
        - '%kernel.project_dir%/Resources/views'
    strict_variables: '%kernel.debug%'

doctrine:
    dbal:
        driver: pdo_sqlite
        path: '%app.base_dir%/sonata_user_test.db3'
    orm:
        entity_managers:
            default:
                mappings:
                    SonataUserBundle: null
                    SonataUserTest:
                        type: annotation
                        dir: '%kernel.project_dir%/Entity'
                        is_bundle: false
                        prefix: Sonata\UserBundle\Tests\App\Entity

sonata_user:
    class:
        user: Sonata\UserBundle\Tests\App\Entity\User
        group: Sonata\UserBundle\Tests\App\Entity\Group

fos_user:
    user_class: Sonata\UserBundle\Tests\App\Entity\User
    group:
        group_class: Sonata\UserBundle\Tests\App\Entity\Group
    db_driver: 'orm'
    firewall_name: 'api'
    from_email:
        address: 'sonatauser@example.com'
        sender_name: 'SonataUserBundle'
    service:
        mailer: 'fos_user.mailer.noop'
